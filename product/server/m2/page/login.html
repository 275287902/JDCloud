<div mui-initfn="initPageLogin" mui-script="login.js">
	<div class="hd">
		<h1 class="page_title">登录</h1>
	</div>

	<form action="login" class="bd weui_cells weui_cells_form">
		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label>手机号</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input id="txtPhone" name="uname" required class="weui_input">
			</div>
			<div class="weui_cell_ft">
				<button id="btnGenCode" class="weui_btn weui_btn_default weui_btn_mini">发送验证码<span class="p-prompt"></span></button>
			</div>
		</div>

		<div class="weui_cell">
			<div class="weui_cell_hd">
				<label>验证码</label>
			</div>
			<div class="weui_cell_bd weui_cell_primary">
				<input name="code" required minlength=4 class="weui_input">
			</div>
		</div>

		<input type="hidden" name="wantAll" value="1">

		<div class="weui_cell">
			<div class="weui_cell_bd weui_cell_primary weui_btn_area">
				<button type="submit" class="weui_btn weui_btn_primary">进入</button>
				<a href="#login1" class="weui_btn weui_btn_default">用户名密码登录</a>
			</div>
		</div>

	</form>
</div>
