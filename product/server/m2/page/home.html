<div mui-initfn="initPageHome" mui-script="home.js">
<style>
#home .p-list {
	height: 100%;
	overflow-x: hidden;
	overflow-y: auto;
}
</style>
	<div class="hd">
		<h2>首页</h2>
		<div class="mui-navbar">
			<a href="javascript:;" class="active" mui-linkto="#lst1">待服务</a>
			<a href="javascript:;" mui-linkto="#lst2">已完成</a>
		</div>
	</div>

	<div class="bd">
		<div id=lst1 class="p-list active" data-cond="status in ('CR')"></div>
		<div id=lst2 class="p-list" data-cond="status in ('RE','CA')" style="display:none"></div>

		<div class="ft sp nowrap">
			<a href="#createOrder" class="mui-btn primary">下单</a>
			<a href="#" id="btnRefreshList" class="mui-btn">刷新</a>
			<a href="#" class="mui-btn" onclick="showDlg('#dlgUserInit'); return false;">设置个人信息</a>
		</div>
	</div>

	<!-- dialog dlgUserInit -->
	<div id="dlgUserInit" class="mui-dialog"> <!-- data-dismissible="false"-->
		<div class="hd">
			<h3>设置个人信息</h3>
		</div>

		<form action="User.set" class="bd" style="min-width:300px">
			<div class="weui_cells weui_cells_form">
				<div class="weui_cell">
					<label class="weui_cell_hd weui_label">昵称</label>
					<input name="name" required class="weui_cell_primary weui_input">
				</div>
			</div>
			<div id="divPwd" class="weui_cells weui_cells_form" style="display:none">
				<div class="weui_cell">
					<label class="weui_cell_hd weui_label">登录密码</label>
					<input id="txtPwd" type="password" class="weui_cell_primary weui_input">
				</div>
			</div>

			<div class="sp">
				<button class="mui-btn primary">确定</button>
				<button class="mui-btn" onclick="closeDlg(this); return false;">取消</button>
			</div>
		</form>
	</div>

</div>
